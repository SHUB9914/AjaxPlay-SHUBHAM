@(message: String)(implicit req: play.api.mvc.RequestHeader)

@helper.javascriptRouter("myJsRoutes")(
routes.javascript.SignUpAjaxController.index,
routes.javascript.SignUpHandleAjaxController.index,
routes.javascript.LoginAjaxController.index,
routes.javascript.LoginHandleAjaxController.index
)

<html>
<head>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/bootstrap.min.css")">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link  src="@routes.Assets.versioned("bootstrap/bootstrap.min.css")" />
</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
$('#signUp').on("click",function(){
alert("clicked")
//console.log($('#fname').val())
//console.log("clicked")
myJsRoutes.controllers.SignUpAjaxController.index().ajax({
success: function(data){
$('#m001').html(data);

},
error: function(){
$('#body').html("hello");
alert("fail")
}

})
})

$('#login').on("click",function(){
alert("clicked")
//console.log($('#fname').val())
//console.log("clicked")
myJsRoutes.controllers.LoginAjaxController.index().ajax({
success: function(data){
$('#m001').html(data);

},
error: function(){
$('#body').html("hello");
alert("fail")
}

})
})



});

</script>

<input type  ="button" id ="signUp" value="SignUp">
<input type ="button" id ="login" value="Login"><br><br>
<div id ="m001"></div>

</body>
</html>
